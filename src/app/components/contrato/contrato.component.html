<section class="content-header">
    <h1>
        Contrato
        <small>Seccion Contrato Servicio </small>
    </h1>
    <ol class="breadcrumb">
        <li><a routerLink="/inicio"><i class="fa fa-dashboard"></i> Inicia</a></li>

        <li routerActive="active">Contrato</li>
    </ol>
</section>

<section class="content">
    <div class="box">

        <div class="box-body">


            <!-- Custom Tabs -->
            <div class="nav-tabs-custom">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#tab_1" data-toggle="tab">Cliente</a></li>
                    <li><a href="#tab_2" data-toggle="tab">Contrato</a></li>



                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="tab_1">
                        <form #clienteForm="ngForm" (ngSubmit)="addCliente(clienteForm)">
                            <div class="modal-body">
                        
                                <div class="box-body">
                                    <input type="hidden" name="idusuario" >
                        
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>CEDULA (*)</label>
                                                <div class="input-group">
                                                    <div class="input-group-addon">
                                                        <i class="fa fa-credit-card"></i>
                                                    </div>
                                                    <input type="text" name="cedula" class="form-control" #name="ngModel" [(ngModel)]="clienteService.selectedCliente.cedula" required>
                                                </div>
                                            
                                            
                                            </div>
                                            <div class="form-group">
                                                <label>NOMBRE (*)</label>
                                                <div class="input-group">
                                                    <div class="input-group-addon">
                                                        <i class="fa fa-user"></i>
                                                    </div>
                                                    <input type="text" name="nombre"  class="form-control" #name="ngModel" [(ngModel)]="clienteService.selectedCliente.nombre" required>
                                                </div>
                        
                        
                                            </div>
                                            <div class="form-group">
                                                <label>DIRECCION (*)</label>
                                                <div class="input-group">
                                                    <div class="input-group-addon">
                                                        <i class="fa fa-map-pin"></i>
                                                    </div>
                                                    <input type="text" name="direccion"  class="form-control" #name="ngModel" [(ngModel)]="clienteService.selectedCliente.direccion" required>
                                                </div>
                        
                        
                                            </div>
                                            <div class="form-group">
                                                <label>TELEFONO (*)</label>
                                                <div class="input-group">
                                                    <div class="input-group-addon">
                                                        <i class="fa fa-phone"></i>
                                                    </div>
                                                    <input type="text" name="telefono"  class="form-control"  #name="ngModel" [(ngModel)]="clienteService.selectedCliente.telefono" required>
                        
                                                </div>

                                                
                        
                                            </div>
                        <div class="form-group">
                            <label>CORREO ELECTRONICO (*)</label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-envelope-o"></i>
                                </div>
                                <input type="text" name="email" class="form-control" #name="ngModel" [(ngModel)]="clienteService.selectedCliente.email" required>
                        
                            </div>
                        
                        
                        
                        </div>
                        
                                            <!-- /.form-group -->
                        
                                            <!-- /.form-group -->
                                        </div>
                        
                                        <div class="col-md-6">
                                             <div class="form-group">
                                                <label>TIPO DE PROPIEDAD (*)</label>
                                                <div class="input-group">
                                                    <div class="input-group-addon">
                                                        <i class="fa  fa-home"></i>
                                                    </div>
                                                    <select name="propiedad" id="" #name="ngModel" [(ngModel)]="clienteService.selectedCliente.propiedad" class="form-control">
                                                        <option>Propia</option>
                                                        <option>Arrendad</option>
                                                        <option>familiar</option>
                                                    </select>
         
                        
                                                </div>
                        
                                            </div>
                                            <div class="form-group">
                                                <label>APELLIDO (*)</label>
                                                <div class="input-group">
                                                    <div class="input-group-addon">
                                                        <i class="fa  fa-keyboard-o"></i>
                                                    </div>
                                                    <input type="text" name="apellido" #name="ngModel" [(ngModel)]="clienteService.selectedCliente.apellido" class="form-control" required>
                        
                                                </div>
                        
                                            </div>
                                            <div class="form-group">
                                                <label>REFERENCIA (*)</label>
                                                
                                                    
                                                    <textarea  class="form-control" name="referencia"  #name="ngModel" [(ngModel)]="clienteService.selectedCliente.referencia" id="" cols="30" rows="8"></textarea>
                        
                        
                                               
                        
                                            </div>
                                        
                        
                                        </div>
                                    </div>
                                    <!-- /.row -->
                                </div>
                        
                        
                        
                            </div>
                           
                                <button style="margin: 2%;" class="btn   btn-danger" data-dismiss="modal" (click)="resetForm(clienteForm)"><i
                                        class="fa fa-remove"></i> Limpiar</button>
                               <button style="margin: 2%;" class="btn btn-primary"> <i class="fa  fa-folder"></i> Guardar</button>
                                
                            
                        </form>
                    </div>
                    <!-- /.tab-pane -->
                    <div class="tab-pane" id="tab_2">
                        <h1>contrato</h1>
                    </div>
                    <!-- /.tab-pane -->

                    <!-- /.tab-pane -->
                </div>
                <!-- /.tab-content -->
            </div>
            <!-- nav-tabs-custom -->

 

            <!-- /.col -->

        </div>

        <!-- /.box-footer-->
    </div>

</section>
