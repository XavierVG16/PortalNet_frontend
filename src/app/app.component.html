<ng-container *ngIf="!authService.loggedIn();">
    <body class="login-page">
        <div class="wrapper">  
    
    <div class="login-box">  
        <div class="login-box">
            <div class="login-logo">
              <a href="../../index2.html"><b>W</b>ISP</a>
            </div>
            <!-- /.login-logo -->
            <div class="login-box-body">
              <p class="login-box-msg">Iniciar Sesion</p>
          
              <form #usuarioForm="ngForm" (ngSubmit)="getUsuario(usuarioForm)">
                <div class="form-group has-feedback">
                  <input type="email" class="form-control"   name="email" #name="ngModel" [(ngModel)]="usuarioService.selectedUsuario.email" placeholder="Email">
                  <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                  <input type="password" class="form-control" name="pass_usuario" #name="ngModel" [(ngModel)]="usuarioService.selectedUsuario.pass_usuario" placeholder="Password">
                  <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                  <div class="col-xs-8">
                    
                  </div>
                  <!-- /.col -->
                  <div class="col-xs-4">
                    <button  class="btn btn-primary btn-block btn-flat">Iniciar</button>
                  </div>
                  <!-- /.col -->
                </div>
              </form>
          
            
          
              <a href="#">I forgot my password</a><br>
              <a href="register.html" class="text-center">Register a new membership</a>
          
            </div>
            <!-- /.login-box-body -->
          </div>
    </div>
    
    </div>
    </body>
</ng-container>
